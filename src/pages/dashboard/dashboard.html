<ion-content class="fontSize">
  <div class="header">
    <div class="header-left">
      <img class="search" src="assets/imgs/search.png">
      <ion-input class="header-input  text-input" placeholder="{{searchContent}}"></ion-input>
      <img class="mike" src="assets/imgs/mike.png">
    </div>
    <div class="header-right">
      <img class="addressBook" src="assets/imgs/address-book.png">
      <div class="square-red"></div>
      <img class="add" src="assets/imgs/add.png">
    </div>
    <div class="clear"></div>
    <ion-grid class="header-function">
      <ion-row>
        <ion-col text-center col-3>
          <img src="assets/imgs/richscan.png">
          <div>扫一扫</div>
        </ion-col>
        <ion-col text-center col-3>
          <img src="assets/imgs/payment.png">
          <div>付钱</div>
        </ion-col>
        <ion-col text-center col-3>
          <img src="assets/imgs/collection.png">
          <div>收钱</div>
        </ion-col>
        <ion-col text-center col-3>
          <img src="assets/imgs/package.png">
          <div>卡包</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid class="content-function">
    <ion-row>
      <ion-col text-center col-3>
        <img src="assets/imgs/transfer.png">
        <div>转账</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/credit-card-repayment.png">
        <div>信用卡还款</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/recharge-center.png">
        <div>充值中心</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/flowers.png">
        <div>花呗</div>
      </ion-col>
    </ion-row>
    <ion-row class="row-10">
      <ion-col text-center col-3>
        <img src="assets/imgs/borrow.png">
        <div>蚂蚁借呗</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/drops-travel.png">
        <div>滴滴出行</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/life-pay-cost.png">
        <div>生活缴费</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/credit-sesame.png">
        <div>芝麻信用</div>
      </ion-col>
    </ion-row>
    <ion-row class="row-10">
      <ion-col text-center col-3>
        <img src="assets/imgs/train-ticket.png">
        <div>火车票机票</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/hungry.png">
        <div>饿了么外卖</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/ofo.png">
        <div>ofo小黄车</div>
      </ion-col>
      <ion-col text-center col-3>
        <img src="assets/imgs/more.png">
        <div>更多</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="line-10"></div>
  <div class="alert">
    <img class="alert-img" src="assets/imgs/alert.png">
    <div class="alert-center">
      <div>
        <div class="square-black"></div>
        <div class="alert-info">
          支付助手:&nbsp;￥413.65&nbsp;提现到账成功
        </div>
        <div class="alert-time">
          19小时前
        </div>
        <div class="clear"></div>
      </div>

      <div class="margin-top-5">
        <div class="square-black"></div>
        <div class="alert-info">
          余额宝收益到账啦
        </div>
        <div class="alert-time">
          19小时前
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="alert-right">
      <div class="alert-square-red"></div>
      <img class="alert-go" src="assets/imgs/go.png">
    </div>
    <div class="clear"></div>
  </div>
  <div class="line-10"></div>
  <ion-slides class="banner" [autoplay]="4000" [loop]="true" [pager]="true" effect="flip" [speed]="1000" [parallax]="true">
    <ion-slide *ngFor="let banner of bannerList">
      <img class="banner" src="{{banner.src}}"/>
    </ion-slide>
  </ion-slides>
  <div class="line-10"></div>
  <div class="payment-header">
    <div class="line-blue"></div>
    <span>惠支付</span>
  </div>
  <ion-grid class="payment-content">
      <ion-row>
      <ion-col text-center col-6 class="payment-content-packet">
        <div class="payment-content-font">
          <div class="payment-content-font-top">瓜分现金红包</div>
          <div class="payment-content-font-bottom">每天最高领88元</div>
        </div>
        <img class="payment-content-img" src="assets/imgs/cash-rewards.png">
        <div class="clear"></div>
      </ion-col>
      <ion-col text-center col-6 class="payment-content-cash">
        <div class="payment-content-font">
          <div class="payment-content-font-top">赚钱红包升级</div>
          <div class="payment-content-font-bottom">10元赏金到手</div>
        </div>
        <img class="payment-content-img" src="assets/imgs/red-packet.png">
        <div class="clear"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="line-10"></div>
  <div class="day-header">
    <div class="day-header-left">
      <div class="line-blue"></div>
      <span>每日必抢</span>
    </div>
    <div class="day-header-right">
      <img src="assets/imgs/red-package.png" style="">
      <span>用红包购物低至0.1元</span>
    </div>
  </div>
  <ion-grid>
    <ion-row class="goods-row">
      <ion-col text-center col-4>
        <img class="goods-img" src="assets/imgs/goods1.png">
        <div class="goods-title">用红包购物</div>
        <div class="goods-content">10元红包待使用</div>
      </ion-col>
      <ion-col text-center col-4>
        <img class="goods-img" src="assets/imgs/goods2.png">
        <div class="goods-title">领奖励红包</div>
        <div class="goods-content">首次购物有机会得</div>
      </ion-col>
      <ion-col text-center col-4>
        <img class="goods-img" src="assets/imgs/goods3.png">
        <div class="goods-title">砸蛋抢红包</div>
        <div class="goods-content">大额红包加码中</div>
      </ion-col>
    </ion-row>
    <ion-row class="goods-row">
      <ion-col text-center col-4>
        <img class="goods-img" src="assets/imgs/goods4.png">
        <div class="goods-title">鹏硕路亚竿新</div>
        <div class="goods-content">红包价<span>8.9元</span></div>
      </ion-col>
      <ion-col text-center col-4>
        <img class="goods-img" src="assets/imgs/goods5.png">
        <div class="goods-title">嘉奇园艺场</div>
        <div class="goods-content">红包价<span>3.8元</span></div>
      </ion-col>
      <ion-col text-center col-4>
        <img class="goods-img" src="assets/imgs/goods6.png">
        <div class="goods-title">儿童智能定位</div>
        <div class="goods-content">红包价<span>28元</span></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="more-goods">
    <span>更多精选商品</span>
    <img src="assets/imgs/go.png">
    <div class="clear"></div>
  </div>
  <div class="bottom-line">
    <div></div>
    <span>我是有底线的</span>
    <div></div>
  </div>
</ion-content>
